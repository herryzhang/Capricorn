<div class="navbar navbar-upyun" role="navigation">
    <div class="container clearfix">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://xiezg247.xyz/">{{ config.site_name }}</a>
        </div>

        <div class="navbar-collapse collapse pull-right">
            <ul class="nav navbar-nav">
            {% for menu in nav %}
              <li class="pull-left{% if menu.active %} active{% endif %}">
                {% if menu.children %}
                <a href="{{ menu.children[0].url }}">{{ menu.title }}</a>
                {% else %}
                <a href="{{ menu.url }}">{{ menu.title }}</a>
                {% endif %}
              </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
